<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	iframe {
		height: 200px;
		width: 700px;
	}

	table {
		border-collapse: collapse;
		width: 100%;
	}

	table, th, td {
		border: 1px solid black;
	}

	th, td {
		padding: 10px;
		text-align: left;
	}

	ul {
		list-style-type: none;
		padding: 0;
	}

	li {
		margin-bottom: 10px;
	}

	audio {
		width: 100%;
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="plist:${allPlaylists}">
				<td th:text="${plist.name}"> </td>
				<td>
					<ul>
						<li th:each="song : ${plist.songs}">
							<span th:text="${song.name}"></span>
							<audio controls>
		        				<source th:src="${song.link}" type="audio/mpeg">
		    				</audio>
						</li>
					</ul>
				</td>
			</tr>
		</tbody>
